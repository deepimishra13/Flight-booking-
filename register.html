<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>


        <a href="index.html" class="logo"> Wayu <span>Yaan</span></a>
    
        <nav class="navbar">
            <a href="index.html">HOME   </a>
            <a href="flight.HTML">FLIGHT  </a>
            <a href="booking.HTML">BOOKING </a>
            <a href="payment.html"> PAYMENT </a>
            <a href="register.html"> REGISTER </a>

          
    
        </nav>
    
        <div class="icons">
                
                <a href="LOGIN.HTML"><i class="fas fa-user" id="login-btn"> </i> </a>
    
        </div>
                
    
    </header>
    









    <div class="container">
        <h1>Registration Form</h1>
        <form action="#" method="POST">
            <!-- Personal Details -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" required>
                
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
                
                
                
                
         
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <legend>I have an already account <a href="login.html">Login</a> </legend>

            </fieldset>

          
            
            <!-- Submit Button-->
            <button type="submit">Book Flight</button>
        </form>
    </div>
</body>
</html>
