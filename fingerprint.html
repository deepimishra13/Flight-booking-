  <style> 
    :root {
    --blue:#07c5f0;

    *{
    font-family:'Gill Sans MT';

    outline: none;border: none;
    text-decoration: none;

::selection{

html{

    scroll-padding-top:2rem;

}
.btn{
display: inline-block;
margin-top:1rem ;
background: var(--blue);

border: 2rem solid var(--blue);
cursor: pointer;
font-size: 2.5rem;
}
.btn:hover{
    background: rgba(1, 58, 68, 0.2);
    color: var(--blue);

header{
    position: fixed;
    top: 0; left: 0; right: 0;
    background-color: rgb(2, 9, 76);
   
    display: flex;
    align-items: center;
    justify-content:space-between;
    padding: 2rem 9%;
}
header .logo {
    font-size:5rem;
    font-weight: bolder;
    color:#fff;
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
header .logo span{
    color:var(--blue)
}
header .navbar a{
    font-size:2.5rem ;
    color:#fff;
    margin: 2rem; 
    font-family:Georgia, 'Times New Roman', Times, serif
    }
header .navbar a:hover{
    color:var(--blue);
    }
header .icons i{
    font-size: 3rem;
    color: #fff;
    cursor: pointer;
    margin-right: 2.5rem;
}
header .icons i:hover{
    color:var(--blue)
}
header .search-bar-container{
    position: absolute;
    top: 100%; left: 0; right: 0;
    padding:1rem 2rem;
    background: rgb(2, 9, 76);
    border-top: 1rem solid rgba(255,255,255,.2);
    align-items: center;
    z-index: 1001;
    clip-path: polygon(0 0,100% 0,0 0);
}
header .search-bar-container.active{
    clip-path: polygon(0 0,100% 0,100% 100%,0 100%);
}
header .search-bar-container #search-bar{
    width:97%;
    padding: 1.5rem;
    text-transform: none;
    color:rgb(2, 9, 76);
    font-size: 2.7rem;
    border-radius: 1rem;
}
header .search-bar-container label{
    color: #fff;
    cursor: pointer;
    font-size: 3rem;
    margin-left: 1.5rem;
}
header .search-bar-container label:hover{
    color:var(--blue)
}
